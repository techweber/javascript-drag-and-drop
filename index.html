<html>
    <head>
        <title>
            Drag and Drop Demo
        </title>
    </head>
    <body>

        <p id="p1" draggable="true" ondragstart="dragstart_handler(event)" style="width: 200px; border: 1px solid #000;">This element is draggable.</p>

        <div id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)" style="width: 600; height: 600px; border: 1px solid red; position: absolute; right: 0;">Drop Zone</div>        

        <script>
        function dragstart_handler(ev) {
         // Add the target element's id to the data transfer object
         ev.dataTransfer.setData("application/my-app", ev.target.id);
         ev.dataTransfer.effectAllowed = "move";
        }
        function dragover_handler(ev) {
         ev.preventDefault();
         ev.dataTransfer.dropEffect = "move"
        }
        function drop_handler(ev) {
         ev.preventDefault();
         // Get the id of the target and add the moved element to the target's DOM
         const data = ev.dataTransfer.getData("application/my-app");
         ev.target.appendChild(document.getElementById(data));
        }
        </script>
    </body>
</html>
